<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="image-container">
        <div class="background-image">
        <div class="icon-container">
            <div class="icon-box">
                <div class="icon"></div>
            </div>
        </div>
        </div>
    </div>
    <div class="header-container">
        <div class="header">Are you ready to take the next step on your journey?</div>  
        <div class="paragraph">Be Balanced. Be Thoughtful.</div>
        <div class="words">Be Like The Water.</div>
    </div>
    <div class="image-property">Image by Elia Pellegrini via Unsplash.com</div>
    <div class="form-container">
        <form action="" class="signup-form">
            <div class="form-row">
                <label for="firstname">FIRST NAME </label>
                <input id="firstname"
                        name="firstname"
                        type="text" 
                        required />
            </div>
            <div class="form-row2">
                <label for="lastname">LAST NAME</label>
                <input id="lastname"
                        name="lastname"
                        type="text" 
                        required/>
            </div>
            <div class="form-row">
                <label for="username">USERNAME </label>   
                <input id="username"
                        name="username"
                        type="text"
                        minlength="3"
                        required />
            </div>
            <div class="form-row2">
                <label for="email">EMAIL </label>
                <input id="email"
                        name="email"
                        type="email"
                        placeholder="water@email.com" 
                        required/>
            </div>
            <div class="form-row">
                <label for="pwd">PASSWORD (8 characters minimum) </label>
                <input id="pwd"
                        name="pwd"
                        type="password"
                        minlength="8" 
                        required/>
            </div>
            <div class="form-row2">
                <label for="repwd">CONFIRM PASSWORD </label>
                <input id="repwd"
                        name="repwd"
                        type="password"
                        minlength="8" 
                        required/>
            </div>
            <div class="button-container">
                <div class="button">
                    <button>Create Account</button>
                </div>
            </div>
        </form>
    </div>
    <div class="signin-container">
        <div class="signin">
            <p>Already on the road to excellence?<a href="http://theodinproject.com">&nbspLog in.</a></p>
        </div>
    </div>    
</body>
</html>
